    />
    <link

    />

      type="image/png"

    />
    <link
      rel="manifest"
      href="<%= webpackConfig.output.publicPath %>manifest.json"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="<%= webpackConfig.output.publicPath %>ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />
    <title>报价计算器</title>
    <% if (webpackConfig.mode === 'production') { %>
    <script>
      if (navigator.onLine) {
        var _hmt = _hmt || []
        ;(function () {
          var hm = document.createElement('script')
          hm.src = 'https://hm.baidu.com/hm.js?d4d80be3a7b49d57c39116b708c4e66a'
          var s = document.getElementsByTagName('script')[0]
          s.parentNode.insertBefore(hm, s)
        })()
      }
    </script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('<%= webpackConfig.output.publicPath %>service-worker.js')
            .then((registration) => {
              console.log('SW registered: ', registration)
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError)
            })
        })
      }
    </script>
    <% } %>
    <style>
      html {
        font-size: 14px;
      }
      .ant-tag {
        font-size: 1rem !important;
      }
      .key {
        width: 100%;
        height: 50px;
      }
      .cable-line {
        min-width: 100%;
        margin-bottom: 16px;
      }
      .spec {
        font-weight: bold;
      }
      .label {
        color: #f00;
      }
      .sum {
        font-weight: bold;
      }
    </style>
  </head>

  <body></body>
</html>
